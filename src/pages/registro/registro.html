<ion-header>

    <ion-navbar>
      <ion-title>Crea tu cuenta</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>

      <ion-item>
          <ion-label floating>
            Nombre:
          </ion-label>
            <ion-input type="text" [(ngModel)]="profile.nombre" >
    
            </ion-input>
      </ion-item>
    
    <ion-item>
        <ion-label floating>
          Email:
        </ion-label>
          <ion-input type="text" [(ngModel)]="user.email" >
  
          </ion-input>
    </ion-item>
  
    <ion-item>
        <ion-label floating>
          Password:
        </ion-label>
          <ion-input type="password" [(ngModel)]="user.password" ></ion-input>
    </ion-item>
  
    <button ion-button (click)="registrarse(user,profile)" class="full-btn">Registrarse</button>
    
  </ion-content>
