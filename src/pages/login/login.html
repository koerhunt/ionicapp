<ion-content padding>

      <ion-label floating>
        Email:
      </ion-label>
      <ion-input type="text" [(ngModel)]="user.email">
      </ion-input>
  </ion-item>

  <ion-item class="text-field">
      <ion-label floating>
        Contrase√±a:
      </ion-label>
      <ion-input type="password" [(ngModel)]="user.password" class="text-field"></ion-input>
  </ion-item>

  <button ion-button (click)="login()" class="full-btn" bottom>Iniciar Sesion</button>
