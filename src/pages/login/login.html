<ion-header>

  <ion-navbar>
    <ion-title>Bienvenido</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  
  <ion-item>
      <ion-label floating>
        Email:
      </ion-label>
        <ion-input type="text" [(ngModel)]="user.email" >

        </ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>
        Password:
      </ion-label>
        <ion-input type="password" [(ngModel)]="user.password" ></ion-input>
  </ion-item>

  <button ion-button (click)="login()">Iniciar Sesion</button>
  <button ion-button (click)="registro()" color="light">Registrarse</button>
</ion-content>
