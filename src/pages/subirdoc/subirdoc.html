<ion-header>

  <ion-navbar>
    <ion-title>Listado de documentos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content>
      </ion-refresher-content>
  </ion-refresher>

<ion-list>
    <button ion-item *ngFor="let item of all_pdfs" (click)="itemSelected(item)">
        <ion-icon name="ios-document">
          {{ item.name }}
        </ion-icon>
    </button>
</ion-list>

  <ion-fab bottom right >
    <button (click)="selectFile()" ion-fab color="primary" class="fab-m15">
        <ion-icon name="cloud-upload"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
