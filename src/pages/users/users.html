<ion-menu [content]="mycontent">
    <ion-content>
      <ion-list>
          <button ion-item class="menu-item" (click)="cerrarSession()">
            <ion-icon name="log-out"> Cerrar Sesion</ion-icon>
          </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-nav #mycontent [root]="rootPage"></ion-nav>

<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Listado de usuarios</ion-title>
    </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
    
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content>
        </ion-refresher-content>
    </ion-refresher>
    
    <ion-list>
        <button ion-item *ngFor="let item of users" (click)="itemSelected(item)">
            <ion-icon name="ios-person">
                    {{ item.nombre }}
            </ion-icon>
        </button>
    </ion-list>
    
    </ion-content>
